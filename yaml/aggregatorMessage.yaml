apiVersion: eventing.knative.dev/v1alpha1
kind: Source
metadata:
  name: source
  namespace: default
spec:
  provisioner:
    ...

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Channel
metadata:
  name: intermediate
  namespace: default
spec:
  ...

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: blue-input
  namespace: default
spec:
  from:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Source
    name: blue-source
  result:
    target:
      apiVersion: eventing.knative.dev/v1alpha1
      kind: Channel
      name: intermediate

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: red-input
  namespace: default
spec:
  from:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Source
    name: red-source
  result:
      apiVersion: eventing.knative.dev/v1alpha1
      kind: Channel
      name: intermediate

---

apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: transformer
  namespace: default
spec:
  from:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: intermediate
  call:
    target:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: message-aggregating-function
  result:
    target:
      apiVersion: eventing.knative.dev/v1alpha1
      kind: Channel
      name: downstream

