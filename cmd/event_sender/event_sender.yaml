apiVersion: v1
kind: ConfigMap
metadata:
  name: fanout-sidecar-config
  namespace: default
data:
  multiChannelFanoutConfig: |
    channelConfigs:
      - namespace: default
        name: c1
        fanoutConfig:
          subscriptions:
            - callableDomain: event-changer.default.svc.cluster.local
              sinkableDomain: message-dumper-bar.default.svc.cluster.local
            - callableDomain: message-dumper-foo.default.svc.cluster.local
            - sinkableDomain: message-dumper-bar.default.svc.cluster.local
      - namespace: default
        name: c2
        fanoutConfig:
          subscriptions: []
      - namespace: other
        name: c3

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventsender
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: eventsender
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: eventsender
          image: github.com/knative/playground/cmd/event_sender
        - name: fanout-sidecar
          image: github.com/knative/eventing/cmd/fanoutsidecar
          ports:
            - containerPort: 11235
          volumeMounts:
            - name: config-map
              readOnly: true
              mountPath: /etc/config/fanout_sidecar
      volumes:
        - name: config-map
          configMap:
            name: fanout-sidecar-config
